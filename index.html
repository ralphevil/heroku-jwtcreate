<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Oficina DH</title>
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>JWT Heroku</h2>
           <p>Faça o seu cadastro na aplicação.</p>
        </div>
     </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Digite o Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    
                    <input type="submit" class="btn btn-black" value="Cadastrar" name="cadastrar" id="cadastrar">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
